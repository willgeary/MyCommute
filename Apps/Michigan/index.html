<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
    <meta name="description" content="Visualizing the Michigan Dataset">
    <meta name="cesium-sandcastle-labels" content="Showcases, DataSources">
    <title>Michigan Data</title>
    <script type="text/javascript" src="../Sandcastle/Sandcastle-header.js"></script>
    <script type="text/javascript" src="../../ThirdParty/requirejs-2.1.20/require.js"></script>
    <script type="text/javascript">
    require.config({
        baseUrl : '../../Source',
        waitSeconds : 60
    });
    </script>
</head>
<body class="sandcastle-loading" data-sandcastle-bucket="bucket-requirejs.html">
<style>
    @import url(../Sandcastle/templates/bucket.css);
</style>
<div id="cesiumContainer" class="fullSize"></div>
<div id="loadingOverlay"><h1>Loading...</h1></div>
<div id="toolbar"></div>

<script id="cesium_sandcastle_script">
function startup(Cesium) {
    'use strict';
//Sandcastle_Begin




Cesium.BingMapsApi.defaultKey = 'At2y8wTp7i2xyPBsYXYUHrLOk-ZOmQMiT7-JTU140HRP_9exxYuA4DIZIhK_NxzU';

/*var viewer = new Cesium.Viewer('cesiumContainer');*/




var viewer = new Cesium.Viewer('cesiumContainer', {
    imageryProvider : new Cesium.BingMapsImageryProvider({
        url : 'https://dev.virtualearth.net',
        mapStyle : Cesium.BingMapsStyle.AERIAL_WITH_LABELS
    }),
    baseLayerPicker : false
});


/*
Sandcastle.addToolbarButton('Satellites', function() {
    viewer.dataSources.add(Cesium.CzmlDataSource.load('../Data/simple.czml'));
    
    viewer.camera.flyHome(0);
});*/



Sandcastle.addDefaultToolbarButton('Restart', function() {
    viewer.dataSources.add(Cesium.CzmlDataSource.load('../Data/michigan_2.czml'));
    
    viewer.scene.camera.setView({
        destination:  Cesium.Cartesian3.fromDegrees(-83.7430, 42.2808, 125000),
        orientation: {
            heading: Cesium.Math.toRadians(0),
            pitch : Cesium.Math.toRadians(-90)
        }
    });
});

Sandcastle.reset = function() {
    viewer.dataSources.removeAll();
};
//Sandcastle_End
    Sandcastle.finishedLoading();
}
if (typeof Cesium !== "undefined") {
    startup(Cesium);
} else if (typeof require === "function") {
    require(["Cesium"], startup);
}
</script>
</body>
</html>
